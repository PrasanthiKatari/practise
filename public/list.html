<div class="container">

    <div class = "row">
        <div class="col-md-6">
            <h2>
                Contacts
            </h2>
        </div>
        <div class="col-md-3">
        </div>
        <div class="col-md-2">
            <a style="margin-top:20px" class="btn btn-default" href="#/new/contact">New</a>
        </div>
        <div class="col-md-1">
        </div>
    </div>
</div>

<div class="container">
    <div class="table table-hover">
        <tr ng-repeat="contact in contacts | orderBy:'last name'">
            <td>
                <a ng-href="#/contact/{{contact.id}}">{{contact.firstname}} {{contact.lastname}}</a>
            </td>
        </tr>
    </div>
</div>
